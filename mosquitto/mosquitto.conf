# Basic configuration, allows anonymous connections and listens on all network interfaces
listener 1883 0.0.0.0
allow_anonymous true

# (Optional) If you also want to allow WebSocket connections (port 9001)
# listener 9001 0.0.0.0
# protocol websockets
# allow_anonymous true

# Persistence settings (Optional, but recommended)
persistence true
persistence_location /mosquitto/data/

# Log settings (Optional)
log_dest file /mosquitto/log/mosquitto.log
# log_type all # Log all types of messages, useful for debugging 