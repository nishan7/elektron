services:
  nginx:
    image: nginx:latest
    container_name: elektron-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  backend:
    image: nishanpaudel/elektron-backend
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000" , "--workers", "2" ]
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGO_URI=mongodb+srv://cmpe-272:cmpe-272@cluster0.crznvzq.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - KAFKA_BOOTSTRAP_SERVER=kafka:9092
    depends_on:
      - mongo
      - mongo-express



  frontend:
    image: nishanpaudel/elektron-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://18.215.147.51/api
    depends_on:
      - backend
      - nginx



  mongo:
    image: mongo:6.0
    container_name: mongo-elektron
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express-elektron
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo


volumes:
  mongodb_data:

